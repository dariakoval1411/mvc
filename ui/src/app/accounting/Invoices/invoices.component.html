<div class="container">
  
    <table mat-table [dataSource]="invoices" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="invoiceNumber">
        <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef> Payment Date</th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.paymentDate | date:'short'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="paymentStatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let invoice"> 
          {{invoice.paymentStatus === 'P' ? 'Payment' : 'Not Payment'}} 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="grossPrice">
        <th mat-header-cell *matHeaderCellDef> Gross Price </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.grossPrice | currency}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.dueDate | date:'short'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
