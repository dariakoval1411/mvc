<div class="todo-container">
    <h2>To-Do List</h2>

    <form (ngSubmit)="addToDo()">
        <input type="text" [(ngModel)]="newTaskName" name="taskName" placeholder="New Task" required />
        <input type="date" [(ngModel)]="newTaskDueDate" name="taskDueDate" />
        <button type="submit">Add Task</button>
    </form>

    <ul>
        <li *ngFor="let task of toDoList" [class.completed]="task.completed">
            <div class="task-item">
                <input type="checkbox" [(ngModel)]="task.completed" (change)="updateTask(task)" />
                <span [class.completed]="task.completed">{{ task.name }} - {{ task.dueDate | date }}</span>
                <button (click)="deleteTask(task.id!)">Delete</button>
            </div>
        </li>
    </ul>
</div>
