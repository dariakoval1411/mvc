<div class="payments-container">
    <!-- Table to display payments -->
    <table mat-table [dataSource]="payments" class="mat-elevation-z8" *ngIf="payments.length > 0">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.id }} </td>
        </ng-container>

        <ng-container matColumnDef="invoiceId">
            <th mat-header-cell *matHeaderCellDef> Invoice ID </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.invoiceId }} </td>
        </ng-container>

        <ng-container matColumnDef="paymentDate">
            <th mat-header-cell *matHeaderCellDef> Payment Date </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.paymentDate | date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'invoiceId', 'paymentDate']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'invoiceId', 'paymentDate']"></tr>
    </table>

    <p *ngIf="payments.length === 0">No payments found.</p>
</div>
